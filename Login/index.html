<head>

<body ng-app='shg-app' ng-controller='indexController'>


    <div class="container">
        <div class="left-section">
            <div class="header">
                <h1 class="animation a1">Welcome Back!</h1>
                <h4 class="animation a2">Log in for entering your membership dashboard.</h4>
            </div>
            <div class="form">
                <input type="text" class="form-field animation a3" placeholder="Username" ng-model='username'>
                <input type="password" class="form-field animation a4" placeholder="Password" ng-model='password'>
                <br>
                <!-- <p class="animation a5"><a href="#">Forgot Password</a></p> -->
                <button class="animation a6" ng-click="postData()">Login</button>

                <a href="../MainPage/index.html"><button style="margin-top: 10px;" class="animation a6">Back</button></a>
            </div>
        </div>
        <div class=" right-section "></div>
    </div>
